name: publish

on:
  push:
  pull_request:
    # branches: [ "master" ]
    paths:
    - '**.cs'
    - '**.csproj'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        arch: [x64, arm64]
        dotnet_version: ['8.x']

    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet_version }}

    - name: Change to Ikkoku
      run: cd ./Ikkoku

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish AOT
      run: dotnet publish -c Release -r ${{ format('{0}-{1}', matrix.os.replace('-latest', ''), matrix.arch) }}
    
    - name: Upload exe files
      uses: actions/upload-artifact@v3
      with:
        name: Ikkoku-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          ./bin/Release/net8.0/${{ format('{0}-{1}', matrix.os.replace('-latest', ''), matrix.arch) }}/publish/
          !./bin/Release/net8.0/${{ format('{0}-{1}', matrix.os.replace('-latest', ''), matrix.arch) }}/publish/*.pdb
          !./bin/Release/net8.0/${{ format('{0}-{1}', matrix.os.replace('-latest', ''), matrix.arch) }}/publish/*.dbg
          !./bin/Release/net8.0/${{ format('{0}-{1}', matrix.os.replace('-latest', ''), matrix.arch) }}/publish/*.dwarf